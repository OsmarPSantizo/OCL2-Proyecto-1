<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static//codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./static//codemirror/mode/clike/clike.js">
    <link rel="stylesheet" href="./static//codemirror/theme/dracula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>OCL2 - Proyecto 1</title>
</head>
<body>

    <header>
        <div class="navbar">
            <span> Proyecto 1 </span>
            <ul>
                <li>
                    <label class="custom-file-upload">
                        <input type="file" id="open" />
                        Abrir
                        <i class="far fa-folder-open"></i>
                    </label>
                </li>
                <li>
                    <button id="save" class="btn btn-light">
                        Guardar
                        <i class="far fa-save"></i>
                    </button>
                </li>
                <li>
                    <button id="new" class="btn btn-success">
                        Nuevo
                        <i class="fas fa-plus"></i>
                    </button>
                </li>
            </ul>
            <a href="./reportes.html" class="btn btn-light">
                Reportes
                <i class="far fa-clipboard"></i>
            </a>
        </div>
    </header>

     <!-- Tabs -->
    <div class="container" id="tab-container">
        <div class="tab" id="tabs" >
            <button class="tablinks" onclick="openTab(event, 'editor1')">Tab 1</button>

          </div>

        <div id="editor1" class="tabcontent">
            <textarea name="editor" id="editor" cols="10" rows="10"></textarea>
        </div>
    </div>



    <div class="container">
        <button id="compilarbtn" onclick="parse()" class="parse-btn btn btn-warning"> Analizar </button>
    </div>

    <!-- Text editor -->
    <div class="container">
        Output
        <div class="row">
            <div class="terminal-container">
                <textarea name="terminal" style="resize:none; background-color:black;color:white;"
                id="terminal" cols="60" rows="5" readonly></textarea>
            </div>
        </div>
    </div>




    <script src="./static/codemirror/lib/codemirror.js"></script>
    <script src="./static/js/editor.js"></script>

    <script src = "./jquery.js"></script>
<script src = "./Analizador/calculator.js"></script>
</body>
</html>
